Câu 3:
<script>
    //Hàm kiểm tra sô n có nằm trong dãy Fibonacci không
    function isFibonacci(n) {
        let number1;
        let number2;
        let temple;
        let result = false;
        for (number1 = 1, number2 = 0; number1 <= n;) {
            temple = number1;
            number1 = number1 + number2;
            number2 = temple;
            if (number1 == n) {
                result = true;
                break;
            }
        }
        return result
    }
    let n =8;
    document.write(isFibonacci(n));
</script>
