<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    // Hàm tìm số lớn nhất trong mảng arr
    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let point = [6,1,4,7,9,3,5,5]
    document.write("Điểm cao nhất là " + findMax(point));
</script>

</body>
</html>
